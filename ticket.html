            <ul class="desktop-nav">

<img src="/images/toa-heftiba-412579.jpg" alt="Skeleton hanging from the roof"/>







    <section class="explore-spaces">
        <h3>Ticket</h3>
           
           <section class="kids-card">
               <h4>Exhibition Tickets</h4>
                   <section class="inside-kids">
                           <div>
                            <section class="f-checkout">
                                <label for="Events">Events:</label>

                                <select name="events" id="events">
                                <option value="Night in mueum">Night in museum</option>
                                <option value="Energetica">Energetica</option>
                                <option value="Aeronautics">Aeronautics</option>
                                </select>

                                <form class="f-name">
                                    <label for="name"></label>
                                    <input class="fname" type="name" placeholder="Full Name">
                                </form>
                                <form class="f-country">
                                    <label for="name"></label>
                                    <input class="fcountry" type="country" placeholder="Country/Region">
                                </form>
                                <form class="f-adress">
                                    <label for="adress"></label>
                                    <input class="fadress" type="adress" placeholder="Street Adress">
                                </form>
                                <form class="f-zip">
                                    <label for="zip"></label>
                                    <input class="fzip" type="adress" placeholder="Zip code">
                                    <label for="number"></label>
                                    <input class="fnumber" type="number" placeholder="Number">
                                </form>
                                <form class="f-mail">
                                    <label class="l-mail" for="email"></label>
                                    <input class="mail" type="email" placeholder="Email@gmail.com">
                                </form>
                                <a href="/confirmation.html"><button>Buy Now</button></a>
                            </section>
                           </div>
                   </section>
           </section>
    


    </section>
